<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp - Survey Form</title>
</head>

<body>
    <header class="header">
        <h1 id="title" class="center">Survey Form</h1>
        <p id="description" class="center">Build a Survey Form<br>A Responsive Web Design Project for <a
                href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a>.</p>
    </header>
    <main class="form">
        <form action="#" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" placeholder="John Doe" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" placeholder="mail@example.com" class="form-control" required>
                <small id="emailHelp">We wonÂ´t share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Favourite Number:</label>
                <input type="number" name="number" id="number" min="1" max="99" class="form-control" placeholder="3">
            </div>
            <div class="form-group">
                <label for="dropdown" id="dropdown-label">Choose a pet:</label>
                <select id="dropdown">
                    <option value="">-- Please choose an option --</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="hamster">Hamster</option>
                    <option value="parrot">Parrot</option>
                    <option value="spider">Spider</option>
                    <option value="goldfish">Goldfish</option>
                </select>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Choose one of these three places:</legend>
                    <input id="beach" type="radio" name="items" value="beach" checked>
                    <label for="beach">Beach</label><br>
                    <input id="mountains" type="radio" name="items" value="mountains">
                    <label for="mountains">Mountains</label><br>
                    <input id="woods" type="radio" name="items" value="woods">
                    <label for="woods">Woods</label>
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>A set of checkboxes to know your personality:</legend>
                    <div class="form-check">
                        <input id="caring" type="checkbox" name="personality" value="Caring" class="form-check-input">
                        <label class="form-check-label" for="caring">Caring</label>
                    </div>
                    <div class="form-check">
                        <input id="charming" type="checkbox" name="personality" value="Charming"
                            class="form-check-input">
                        <label class="form-check-label" for="charming">Charming</label>
                    </div>
                    <div class="form-check">
                        <input id="loving" type="checkbox" name="personality" value="Loving" class="form-check-input">
                        <label class="form-check-label" for="loving">Loving</label>
                    </div>
                </fieldset>
            </div>
            <div class="form-group">
                <textarea name="comment" rows="8" cols="80" maxlength="500"
                    placeholder="Enter your comments here..."></textarea>
            </div>
            <button type="submit" id="submit" value="Submit" class="center">Submit</button>
        </form>
    </main>
    <footer class="footer">
        <p id="p-footer" class="center"><a href="https://www.freecodecamp.org/adrianbertolini" target="_blank">Adrian
                Bertolini / freeCodeCamp</a></p>
    </footer>

</body>

</html>
